<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Film application</title>
</head>
<body>
<h1> List of films </h1>

<ul>
    <li th:each="film : ${films}">
        <span th:text="${film.id}">id</span>
        <span th:text="${film.title}">title</span>
        <span th:text="${film.director}">director</span>
    </li>
</ul>

<form th:action="@{/films}" method="post" th:object="${newFilm}">
    Id: <input th:field="*{id}"/> <br/>
    Title:<input th:field="*{title}"/> <br/>
    Director:<input th:field="*{director}"/> <br/>
    <input type="submit" value="Add"/>
</form>

</body>
</html>
